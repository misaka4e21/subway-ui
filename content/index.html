<!doctype html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" type="text/css" href="css/metro-bootstrap.css"></link>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/coffeescript">
    $ ->
      $("div.tile").draggable(snap:true)
    window.whenAppReady=(func)->
      window.addEventListener 'app-ready',(e)-> $(func)
    # Load Tiles
    whenAppReady ->
      window.Tile=window.require("./tiles/index.coffee").Tile

      # Configure contents of tiles
      window.tileCfg=
        memory:
          module: "memory"
          opts:
            unit: "MiB"
        cpuinfo:
          module: "cpus"

      window.tiles={}
      for tileId, cfg of window.tileCfg
        module=cfg.module
        opts=cfg.opts
        window.tiles[tileId]=new Tile(module,$('div#'+tileId),opts)
        window.tiles[tileId].updateDiv()
      setInterval (->
        for tileId,tile of window.tiles
          tile.updateDiv()
      ),1000
    </script>
  </head>
  <body>
    <div id="memory" class="tile span3"></div>
    <div id="cpuinfo" class="tile span3"></div>

    <script src="js/coffee-script.js"></script>
  </body>
</html>
