<!doctype html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
    <!--<link rel="stylesheet" type="text/css" href="css/metro-bootstrap.css"></link>
    -->
    <link rel="stylesheet" type="text/css" href="css/bootmetro.css"></link>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/coffeescript">
    whenAppReady= (func)->
      window.addEventListener 'app-ready', -> $(document).ready func
    whenAppReady ->
      extCfg = [
        {module: 'memory',unit: 'MiB'}
        {module: 'cpus'}
        {
          module: 'launcher'
          programs: [
            {
              name: 'Google Chrome'
              command: 'google-chrome'
              color: 'green'
            },
            {
              name: 'Emacs'
              command: 'emacs'
            }
          ]
        }
      ]
      Extension=require('./extensions/index.coffee').Extension
      for cfg in extCfg
        Extension.factory($,$('div#extContainer'),cfg)
    </script>
  </head>
  <body>
    <div class='container-fluid'>
      <div id="extContainer" class="row extContainer"></div>
    </div>
    <script src="js/coffee-script.js"></script>
  </body>
</html>
